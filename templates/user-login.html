<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/userlogin.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>User Login</title>
</head>
<body>
        <nav class="navbarUser">
                <div class="container">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">York High School</a>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbarAdmin">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="/">Home</a></li>
                      <li><a href="/admin">Admin</a></li>
                      <li><a href="/user">User</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
             
              <form class="formUser" action="/member-login" method="POST">
                <div class="form-group">
                 <h1 style="color: black; font-family: 'Times New Roman', Times, serif">USER LOGIN</h1>

                 <span style="color:red;">{{msg}}</span><br><br>
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" name="password" required>
                </div>
                <br>
                <input type="radio" value="teacher" name="type" id="radio" checked>Teacher
                 <input type="radio" value="student" name="type" id="radio">Student
                 <br><br>

                <button type="submit" class="btn btn-default">SignIn</button>
              </form>
    
</body>
</html>
